<div>
  <h3>Listado:</h3>
  
  @if (characters().length === 0) {
    <p class="text-muted">No hay personajes agregados</p>
  } @else {
    <ol>
      @for (character of characters(); track character.id) {
        <li class="mb-2">
          <span class="me-2">{{ character.name }}</span>
          <strong 
            [class.text-danger]="character.power > 8000" 
            [class.text-primary]="character.power <= 8000">
            Poder: {{ character.power }}
          </strong>
        </li>
      }
    </ol>
  }
</div>
